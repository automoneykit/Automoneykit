        "2": "AutoMoneyKit_Cat[2]_FullStandard.json",
        "3": "AutoMoneyKit_Cat[3]_FullStandard.json",
        "4": "AutoMoneyKit_Cat[4]_FullStandard.json",
        "5": "AutoMoneyKit_Cat[5]_FullStandard.json",
        "6": "AutoMoneyKit_Cat[6]_FullStandard.json"
      };
      const fileName = catMap[val];
      if (fileName) {
        alert("Loading: " + fileName);  // Replace with JSON fetch logic
      }
    }
  </script>
