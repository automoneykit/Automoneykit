
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body { font-family: sans-serif; background-color: black; color: white; padding: 20px; }
    h1 { color: #00ff88; }
    select, button { margin: 10px 0; padding: 8px; font-size: 1em; }
    #promptBox { margin-top: 20px; padding: 10px; background: #111; border: 1px solid #444; }
    .copied { color: lime; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>AutoMoneyKit.com â€“ Your AI Marketing Expert</h1>

  <label>Category:</label>
  <select id="categorySelect" onchange="resetLauncher()">
    <option value="">-- Select Category --</option>
    <option value="1">Cat 1</option>
    <option value="2">Cat 2</option>
    <option value="3">Cat 3</option>
    <option value="4">Cat 4</option>
    <option value="5">Cat 5</option>
    <option value="6">Cat 6</option>
  </select><br>

  <label>Style:</label>
  <select id="styleSelect" onchange="loadPromptData()">
    <option value="">-- Select Style --</option>
    <option value="shock">Shock</option>
    <option value="story">Story</option>
    <option value="comparison">Comparison</option>
    <option value="stats">Stats</option>
    <option value="question">Question</option>
  </select><br>

  <label>Tier:</label>
  <select id="tierSelect">
    <option value="basic">Basic</option>
    <option value="premium">Premium</option>
    <option value="elite">Elite</option>
    <option value="master">Master</option>
  </select><br>

  <label>Prompt:</label>
  <div id="promptBox" onclick="copyPrompt()">
    <span id="promptText">Waiting to auto build prompt...</span>
    <span id="copyStatus" class="copied" style="display:none;">Copied!</span>
  </div>

  <script>
    let prompts = [];
    function resetLauncher() {
      document.getElementById("styleSelect").selectedIndex = 0;
      document.getElementById("tierSelect").selectedIndex = 0;
      document.getElementById("promptText").textContent = "Waiting to auto build prompt...";
      document.getElementById("copyStatus").style.display = "none";
    }

    function loadPromptData() {
      const category = document.getElementById("categorySelect").value;
      const style = document.getElementById("styleSelect").value;
      const tier = document.getElementById("tierSelect").value;

      if (!category || !style || !tier) return;

      const fileUrl = `https://automoneykit.github.io/Automoneykit/AutoMoneyKit_Cat[${category}]_FullStandard.json`;

      fetch(fileUrl)
        .then(response => response.json())
        .then(data => {
          const items = data[Object.keys(data)[0]][style];
          const prompt = items[0][tier];
          document.getElementById("promptText").textContent = prompt;
        })
        .catch(err => {
          document.getElementById("promptText").textContent = "Error loading prompt.";
        });
    }

    function copyPrompt() {
      const text = document.getElementById("promptText").textContent;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copyStatus").style.display = "inline";
        setTimeout(() => document.getElementById("copyStatus").style.display = "none", 1000);
      });
    }

    document.getElementById("tierSelect").addEventListener("change", loadPromptData);
  </script>
</body>
</html>
