
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoMoneyKit Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #00ff99;
        }
        .prompt-container {
            margin-bottom: 20px;
            background-color: #111;
            padding: 10px;
            border-left: 3px solid #00ff99;
            position: relative;
        }
        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #00ff99;
            cursor: pointer;
            font-size: 18px;
        }
        .copy-icon:after {
            content: '⧉';
        }
    </style>
</head>
<body>
    <h1>AutoMoneyKit Prompt Kit</h1>
    <div class="prompt-container">
        <button class="copy-icon" onclick="copyPrompt(this)"></button>
        <div class="prompt-text">Write a viral hook for [your product name] that makes people stop scrolling.</div>
    </div>
    <script>
        function copyPrompt(button) {
            const prompt = button.nextElementSibling.textContent.trim();
            navigator.clipboard.writeText(prompt).then(() => {
                button.innerText = '✓';
                setTimeout(() => {
                    button.innerText = '';
                }, 1000);
            });
        }
    </script>
</body>
</html>
