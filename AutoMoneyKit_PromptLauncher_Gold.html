
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    .prompt-box {
      background-color: #f0f0f0;
      border-left: 5px solid #4caf50;
      padding: 10px;
      margin-top: 15px;
      font-family: monospace;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    .helper {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>AutoMoneyKit.com – Your AI Marketing Expert</header>

  <div class="section">
    <label for="category">Please select a category to get started</label>
    <select id="category">
      <option value="">-- Select Ad Category --</option>
      <option value="viral">Viral Hooks – All Platforms</option>
      <option value="problem">Problem/Solution Templates</option>
      <option value="sales">Sales Page Copy Prompts</option>
      <option value="video">TikTok + Reels Video Scripts</option>
      <option value="caption">Instagram Caption + Carousel Templates</option>
      <option value="email">Email Subject Lines + Openers</option>
    </select>
    <div class="helper">This determines the platform or content type. Example: TikTok Hooks, Instagram Captions, etc.</div>
  </div>

  <div class="section">
    <label for="style">Now select a prompt style to view your prompt.</label>
    <select id="style">
      <option value="">-- Select Style --</option>
      <option value="shock">Shock</option>
      <option value="story">Emotional Storytelling</option>
      <option value="compare">Comparison</option>
      <option value="bold">Bold</option>
      <option value="contrarian">Contrarian Angle</option>
    </select>
    <div class="helper">This sets the emotional tone or structure of your ad. Example: Shock, Personal Story, Comparison.</div>
  </div>

  <div class="section">
    <label for="product">What are you promoting?</label>
    <select id="product">
      <option value="">-- Select Product Type --</option>
      <option value="ebook">eBook</option>
      <option value="app">Mobile App</option>
      <option value="service">Service</option>
      <option value="course">Course</option>
      <option value="game">Mobile Game</option>
      <option value="coaching">Coaching Program</option>
      <option value="other">Other (Type Below)</option>
    </select>
    <input type="text" id="productText" placeholder="Enter your product name or description" />
  </div>

  <div class="section">
    <label for="benefit">What does your product help with?</label>
    <input type="text" id="benefit" placeholder="e.g. Growing a small business with AI automation" />
  </div>

  <div class="section">
    <label for="angle">Does your product have a unique angle?</label>
    <input type="text" id="angle" placeholder="e.g. Uses humor + bold visuals for viral sharing" />
  </div>

  <div class="section">
    <label>Prompt Output</label>
    <div class="prompt-box" id="promptOutput">[Your prompt will appear here]</div>
    <button onclick="copyPrompt()">Copy Prompt</button>
  </div>

  <div class="footer">Built by AutoMoneyKit.com</div>

  <script>
    function copyPrompt() {
      const text = document.getElementById("promptOutput").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
