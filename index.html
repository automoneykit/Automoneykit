<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      line-height: 1.2em;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .prompt-box {
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      cursor: pointer;
      position: relative;
    }
    #copiedMessage {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff88;
      display: none;
    }
    .more-prompts {
      margin-top: 10px;
      display: none;
    }
    .prompt-variation {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .action-buttons {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .action-buttons button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #00ff88;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: #00ff88;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AutoMoneyKit<br>Prompt<br>Launcher</h1>

  <label for="tier">Tier:</label>
  <select id="tier">
    <option value="Basic">Basic</option>
    <option disabled>Premium</option>
    <option disabled>Elite</option>
    <option disabled>Master</option>
  </select>

  <label for="category">Category:</label>
  <select id="category">
    <option value="">Select a Category</option>
    <option value="viral_hooks">Viral Hooks</option>
  </select>

  <div id="style-container" style="display:none;">
    <label for="style">Style:</label>
    <select id="style">
      <option value="">Select a Style</option>
      <option value="shock">Shock</option>
      <option value="humor">Humor</option>
    </select>
  </div>

  <div id="product-container" style="display:none;">
    <label for="product">Step 3a – Product:</label>
    <input id="product" type="text" placeholder="e.g. your fitness tracker" />
  </div>

  <div id="outcome-container" style="display:none;">
    <label for="outcome">Step 3b – Outcome:</label>
    <input id="outcome" type="text" placeholder="e.g. staying motivated" />
  </div>

  <div id="prompt-box" class="prompt-box" style="display:none;" onclick="copyPrompt()">
    <span id="copiedMessage">✅ Copied!</span>
    <span id="promptText"></span>
  </div>

  <a id="showMoreLink" onclick="showMore()" style="display:none;">Show More</a>
  <div class="more-prompts" id="morePrompts"></div>

  <div class="action-buttons" id="actionButtons">
    <button onclick="window.open('https://chat.openai.com/', '_blank')">ChatGPT</button>
    <button onclick="window.open('https://claude.ai/', '_blank')">Claude</button>
  </div>

  <script>
    let promptData = {};
    let currentPrompt = '';
    const tierSelect = document.getElementById('tier');
    const categorySelect = document.getElementById('category');
    const styleSelect = document.getElementById('style');
    const productInput = document.getElementById('product');
    const outcomeInput = document.getElementById('outcome');
    const styleContainer = document.getElementById('style-container');
    const productContainer = document.getElementById('product-container');
    const outcomeContainer = document.getElementById('outcome-container');
    const promptBox = document.getElementById('prompt-box');
    const promptText = document.getElementById('promptText');
    const copiedMessage = document.getElementById('copiedMessage');
    const showMoreLink = document.getElementById('showMoreLink');
    const morePrompts = document.getElementById('morePrompts');
    const actionButtons = document.getElementById('actionButtons');

    fetch('https://automoneykit.github.io/Automoneykit/automoneykit_cat1_basic.json')
      .then(res => res.json())
      .then(data => { promptData = data; });

    function resetUI(from) {
      if (from === 'category') {
        styleSelect.selectedIndex = 0;
        styleContainer.style.display = 'none';
      }
      if (from === 'style' || from === 'category') {
        productInput.value = '';
        productContainer.style.display = 'none';
      }
      if (from !== 'outcome') {
        outcomeInput.value = '';
        outcomeContainer.style.display = 'none';
      }
      currentPrompt = '';
      promptBox.style.display = 'none';
      promptText.textContent = '';
      copiedMessage.style.display = 'none';
      showMoreLink.style.display = 'none';
      morePrompts.style.display = 'none';
      morePrompts.innerHTML = '';
      actionButtons.style.display = 'none';
    }

    function typeEffect(text) {
      promptText.textContent = '';
      let i = 0;
      clearInterval(window.promptInterval);
      window.promptInterval = setInterval(() => {
        if (i < text.length) {
          promptText.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(window.promptInterval);
        }
      }, 16);
    }

    function buildPrompt(template) {
      const product = productInput.value.trim();
      const outcome = outcomeInput.value.trim();
      return template
        .replace('[Step 3a – PRODUCT]', product)
        .replace('[Step 3b – OUTCOME]', outcome);
    }

    function showMore() {
      const prompts = getPromptSet();
      morePrompts.innerHTML = '';
      prompts.slice(1).forEach((template, index) => {
        const div = document.createElement('div');
        div.className = 'prompt-variation';
        div.textContent = buildPrompt(template);
        div.onclick = () => {
          navigator.clipboard.writeText(div.textContent).then(() => {
            copiedMessage.style.display = 'block';
            setTimeout(() => copiedMessage.style.display = 'none', 1500);
          });
        };
        morePrompts.appendChild(div);
      });
      morePrompts.style.display = 'block';
    }

    function getPromptSet() {
      const cat = categorySelect.value;
      const style = styleSelect.value;
      return promptData?.[cat]?.[style]?.basic || [];
    }

    function updatePrompt() {
      const prompts = getPromptSet();
      if (prompts.length === 0) return;

      const mainPrompt = buildPrompt(prompts[0]);
      typeEffect(mainPrompt);
      promptBox.style.display = 'block';
      currentPrompt = mainPrompt;

      if (productInput.value && outcomeInput.value) {
        showMoreLink.style.display = 'block';
        actionButtons.style.display = 'block';
      } else {
        showMoreLink.style.display = 'none';
        actionButtons.style.display = 'none';
      }
    }

    function copyPrompt() {
      navigator.clipboard.writeText(promptText.textContent).then(() => {
        copiedMessage.style.display = 'block';
        setTimeout(() => copiedMessage.style.display = 'none', 1500);
      });
    }

    tierSelect.addEventListener('change', () => resetUI('category'));
    categorySelect.addEventListener('change', () => {
      resetUI('category');
      if (categorySelect.value) {
        styleContainer.style.display = 'block';
        promptBox.style.display = 'block';
        typeEffect(`Create a ${categorySelect.value.replace('_', ' ')} ad that highlights`);
      }
    });
    styleSelect.addEventListener('change', () => {
      resetUI('style');
      if (styleSelect.value) {
        productContainer.style.display = 'block';
        updatePrompt();
      }
    });
    productInput.addEventListener('input', () => {
      outcomeContainer.style.display = 'block';
      updatePrompt();
    });
    outcomeInput.addEventListener('input', updatePrompt);
  </script>
</body>
</html>
