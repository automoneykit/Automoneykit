
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #eee; padding: 20px; }
    h1 { color: #00ff88; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input[type="text"], textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: none; font-size: 1rem;
    }
    #promptOutput {
      background: #222; border: 1px solid #444;
      padding: 15px; margin-top: 20px; border-radius: 5px;
      min-height: 100px; white-space: pre-wrap;
    }
    .copied { color: #00ff88; font-size: 0.9em; margin-top: 5px; display: none; }
    button {
      padding: 10px 20px; margin-top: 10px;
      background: #00ff88; border: none; color: #111;
      font-weight: bold; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ AutoMoneyKit Prompt Launcher</h1>
  <label>Select Category:</label>
  <select id="category">
    <option value="viral_hooks">Viral Hooks â€“ All Platforms</option>
    <option value="problem_solution">Problem/Solution Templates</option>
    <option value="sales_copy">Sales Page Copy</option>
    <option value="video_scripts">TikTok + Reels Video Scripts</option>
    <option value="instagram">Instagram Caption + Carousel</option>
    <option value="email">Email Subject Lines + Openers</option>
  </select>

  <label>Now select a prompt style to view your prompt:</label>
  <select id="style">
    <option value="shock">shock</option>
    <option value="curiosity">curiosity</option>
    <option value="controversial">controversial</option>
    <option value="emotional">emotional</option>
    <option value="unexpected">unexpected</option>
  </select>

  <label>What are you promoting?</label>
  <input id="product" placeholder="e.g. Coaching Program"/>

  <label>What outcome does it create?</label>
  <input id="outcome" placeholder="e.g. Saves time or boosts income"/>

  <label>What is the unique angle?</label>
  <input id="angle" placeholder="e.g. Emotional story or social proof"/>

  <label>What will they see visually?</label>
  <input id="visual" placeholder="e.g. dramatic before-and-after, jaw-dropping chart"/>

  <label>What emotion does this trigger?</label>
  <input id="emotion" placeholder="e.g. FOMO, relief, curiosity"/>

  <label>What identity conflict does your audience face?</label>
  <input id="conflict" placeholder="e.g. 'You're trying so hard but it's not working...'"/>

  <label>What is their transformation arc?</label>
  <input id="arc" placeholder="e.g. From confusion to clarity in minutes"/>

  <label>Call to action?</label>
  <input id="cta" placeholder="e.g. Tap here to see the proof"/>

  <div id="promptOutput">Create a [prompt]...</div>
  <div class="copied" id="copiedMsg">âœ” Prompt copied!</div>
  <button onclick="copyPrompt()">Copy Prompt</button>
  <button onclick="window.open('https://chat.openai.com/', '_blank')">Go to ChatGPT</button>
  <button onclick="window.open('https://claude.ai/', '_blank')">Go to Claude</button>

  <script>
    const fields = ['category', 'style', 'product', 'outcome', 'angle', 'visual', 'emotion', 'conflict', 'arc', 'cta'];
    fields.forEach(id => document.getElementById(id).addEventListener("input", updatePrompt));

    function updatePrompt() {
      const get = id => document.getElementById(id).value.trim();
      const prompt = `${get("conflict")} ${get("arc")}
Create a ${get("category").replace("_", " ")} ad that highlights ${get("product")} by showing how it helps with ${get("outcome")}.
It uses ${get("style")} ${get("angle")} to engage your audience with ${get("visual")} and triggers ${get("emotion")}.
${get("cta")}`;

      document.getElementById("promptOutput").textContent = prompt;
    }

    function copyPrompt() {
      const text = document.getElementById("promptOutput").textContent;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById("copiedMsg").style.display = "block";
      });
    }
  </script>
</body>
</html>
