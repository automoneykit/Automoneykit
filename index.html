
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      font-size: 1.2em;
      display: block;
      margin: 20px 0 10px;
    }

    select {
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
    }

    .prompt-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      border-radius: 15px;
      background-color: #e0f7fa;
      font-size: 1.1em;
      color: #004d40;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .prompt-box:hover {
      background-color: #b2ebf2;
    }

    .copied-msg {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>AutoMoneyKit Prompt Launcher</h1>

  <label for="category">Please select a category to get started:</label>
  <select id="category">
    <option>-- Select a category --</option>
    <option value="marketing">Marketing</option>
    <option value="sales">Sales</option>
  </select>

  <label for="style">Now select a prompt style to view your prompt:</label>
  <select id="style">
    <option>-- Select a style --</option>
    <option value="shock">Shock</option>
    <option value="story">Story</option>
  </select>

  <div id="prompt" class="prompt-box" onclick="copyPrompt()">Click here to copy your prompt</div>
  <div id="copied" class="copied-msg">Copied!</div>

  <div class="buttons" id="ai-buttons">
    <button onclick="window.open('https://chat.openai.com', '_blank')">Open ChatGPT</button>
    <button onclick="window.open('https://claude.ai', '_blank')">Open Claude</button>
  </div>

  <script>
    const prompts = {
      marketing: {
        shock: "Create a viral hook that highlights [INSERT HERE – ie. 'your product'] by showing how it helps with [INSERT HERE – ie. 'a pain point']. Include a CTA like 'Tap to learn more'.",
        story: "Write a story-driven promo for [INSERT HERE – ie. 'your product'] starting with [INSERT HERE – ie. 'a relatable struggle'] and ending in a transformation."
      },
      sales: {
        shock: "Start with a bold claim about [INSERT HERE – ie. 'your offer'] and reveal the surprise benefit they don’t expect. Add a line like 'You’ll never believe this'.",
        story: "Explain how [INSERT HERE – ie. 'a client'] was struggling, found your offer, and transformed. End with a simple CTA like 'Start your story now'."
      }
    };

    document.getElementById('style').addEventListener('change', () => {
      const category = document.getElementById('category').value;
      const style = document.getElementById('style').value;
      if (prompts[category] && prompts[category][style]) {
        document.getElementById('prompt').textContent = prompts[category][style];
        document.getElementById('copied').style.display = 'none';
        document.getElementById('ai-buttons').style.display = 'block';
      }
    });

    function copyPrompt() {
      const promptText = document.getElementById('prompt').textContent;
      navigator.clipboard.writeText(promptText).then(() => {
        document.getElementById('copied').style.display = 'block';
      });
    }
  </script>
</body>
</html>
