
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin: 30px 0 10px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 240px;
      max-width: 100%;
    }

    .prompt-box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      white-space: pre-wrap;
    }

    .copy-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    .output-buttons {
      margin-top: 20px;
    }

    .output-buttons button {
      margin: 0 10px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AutoMoneyKit Prompt Launcher</h1>
  <label for="category">Please select a category to get started:</label>
  <select id="category" onchange="loadStyles()">
    <option value="">-- Select Category --</option>
  </select>

  <label for="style">Now select a prompt style to view your prompt:</label>
  <select id="style" onchange="showPrompt()">
    <option value="">-- Select Style --</option>
  </select>

  <div id="prompt" class="prompt-box" style="display:none;"></div>
  <div id="copy-controls" style="display:none;">
    <button class="copy-button" onclick="copyPrompt()">Copy Prompt</button>
    <div id="copy-message" class="copy-message"></div>
    <div class="output-buttons">
      <button onclick="window.open('https://chat.openai.com', '_blank')">Open ChatGPT</button>
      <button onclick="window.open('https://claude.ai', '_blank')">Open Claude</button>
    </div>
  </div>

  <script>
    let prompts = {};
    let currentPrompt = "";

    fetch('automoneykit_Basic_Prompts_clean.json')
      .then(response => response.json())
      .then(data => {
        prompts = data;
        const categorySelect = document.getElementById('category');
        Object.keys(prompts).forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category.replace(/_/g, ' ').toUpperCase();
          categorySelect.appendChild(option);
        });
      });

    function loadStyles() {
      const styleSelect = document.getElementById('style');
      styleSelect.innerHTML = '<option value="">-- Select Style --</option>';
      const selectedCategory = document.getElementById('category').value;
      if (!selectedCategory) return;
      const styles = Object.keys(prompts[selectedCategory]);
      styles.forEach(style => {
        const option = document.createElement('option');
        option.value = style;
        option.textContent = style.toUpperCase();
        styleSelect.appendChild(option);
      });
      document.getElementById('prompt').style.display = 'none';
      document.getElementById('copy-controls').style.display = 'none';
    }

    function showPrompt() {
      const category = document.getElementById('category').value;
      const style = document.getElementById('style').value;
      if (!category || !style) return;
      const promptList = prompts[category][style]['basic'];
      const randomPrompt = promptList[Math.floor(Math.random() * promptList.length)];
      currentPrompt = randomPrompt.replace(/Prompt #[0-9]+:\s*/, '');
      document.getElementById('prompt').textContent = currentPrompt;
      document.getElementById('prompt').style.display = 'block';
      document.getElementById('copy-controls').style.display = 'block';
      document.getElementById('copy-message').textContent = '';
    }

    function copyPrompt() {
      navigator.clipboard.writeText(currentPrompt).then(() => {
        document.getElementById('copy-message').textContent = 'Copied!';
      });
    }
  </script>
</body>
</html>
