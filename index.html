
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMoneyKit Prompt Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      line-height: 1.2em;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .prompt-box {
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      position: relative;
      cursor: pointer;
    }
    #copiedMessage {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff88;
      display: none;
    }
    #morePrompts {
      display: none;
      margin-top: 15px;
    }
    .prompt-variation {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #actionButtons {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #actionButtons button {
      background: #00ff88;
      color: #111;
      font-weight: bold;
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a#showMore {
      color: #00ff88;
      cursor: pointer;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>AutoMoneyKit<br>Prompt<br>Launcher</h1>

<label for="tier">Tier:</label>
<select id="tier">
  <option value="">Select Tier</option>
  <option value="Basic">Basic</option>
  <option value="Premium">Premium</option>
  <option value="Elite">Elite</option>
  <option value="Master">Master</option>
</select>

<label for="category">Category:</label>
<select id="category" disabled>
  <option value="">Select Category</option>
  <option value="viral_hooks">Viral Hooks</option>
  <option value="problem_solution_templates">Problem/Solution</option>
  <option value="sales_copy">Sales Copy</option>
  <option value="tiktok_scripts">TikTok Scripts</option>
  <option value="instagram_captions">Instagram Captions</option>
  <option value="email_openers">Email Openers</option>
</select>

<div id="styleWrapper" style="display:none;">
  <label for="style">Style:</label>
  <select id="style">
    <option value="">Select a Style</option>
  </select>
</div>

<div id="step3aWrapper" style="display:none;">
  <label for="step3a">Step 3a – Product:</label>
  <input id="step3a" placeholder="e.g. your fitness tracker" />
</div>

<div id="step3bWrapper" style="display:none;">
  <label for="step3b">Step 3b – Outcome:</label>
  <input id="step3b" placeholder="e.g. staying motivated" />
</div>

<div id="step3cWrapper" style="display:none;">
  <label for="step3c">Step 3c – Unique Angle:</label>
  <input id="step3c" placeholder="e.g. surprise or urgency" />
</div>

<div id="step4aWrapper" style="display:none;">
  <label for="step4a">Step 4a – Visual Outcome:</label>
  <input id="step4a" placeholder="e.g. watch progress build over time" />
</div>

<div id="step4bWrapper" style="display:none;">
  <label for="step4b">Step 4b – Emotion:</label>
  <input id="step4b" placeholder="e.g. feel confident every step" />
</div>

<div id="step5cWrapper" style="display:none;">
  <label for="step5c">Step 5c – Dopamine CTA:</label>
  <input id="step5c" placeholder="e.g. Tap now to feel the shift" />
</div>

<div id="promptBox" class="prompt-box" style="display:none;" onclick="copyPrompt()">
  <span id="copiedMessage">✅ Copied!</span>
  <span id="promptText"></span>
</div>

<a id="showMore" onclick="showMore()">Show More</a>
<div id="morePrompts"></div>

<div id="actionButtons">
  <button onclick="window.open('https://chat.openai.com/', '_blank')">ChatGPT</button>
  <button onclick="window.open('https://claude.ai/', '_blank')">Claude</button>
</div>

<script src="launcher_logic.js"></script>

</body>
</html>
